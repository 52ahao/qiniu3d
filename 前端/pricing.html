<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定价 - 七牛三弟</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>body{background:#0b0f1a}</style>
</head>
<body class="text-slate-200">
    <div class="max-w-6xl mx-auto p-4">
        <h1 class="text-lg font-medium mb-6">会员与点数定价</h1>
        <div class="grid md:grid-cols-3 gap-4">
            <div class="bg-slate-900 border border-slate-800 rounded-xl p-5">
                <div class="text-sm font-medium mb-2">基础套餐</div>
                <div class="text-3xl font-semibold">¥29<span class="text-sm text-slate-400"> / 月</span></div>
                <ul class="mt-4 space-y-2 text-sm text-slate-300">
                    <li><i class="fa-solid fa-check text-emerald-400 mr-2"></i> 每月 200 点</li>
                    <li><i class="fa-solid fa-check text-emerald-400 mr-2"></i> 基础生成队列</li>
                    <li><i class="fa-solid fa-xmark text-slate-500 mr-2"></i> 无法线烘焙加速</li>
                </ul>
                <a href="purchase.html" target="_parent" class="mt-4 inline-block w-full text-center bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded">选择</a>
            </div>
            <div class="bg-slate-900 border border-slate-700 rounded-xl p-5">
                <div class="text-sm font-medium mb-2">专业套餐</div>
                <div class="text-3xl font-semibold">¥79<span class="text-sm text-slate-400"> / 月</span></div>
                <ul class="mt-4 space-y-2 text-sm text-slate-300">
                    <li><i class="fa-solid fa-check text-emerald-400 mr-2"></i> 每月 800 点</li>
                    <li><i class="fa-solid fa-check text-emerald-400 mr-2"></i> 加速队列</li>
                    <li><i class="fa-solid fa-check text-emerald-400 mr-2"></i> 法线烘焙加速</li>
                </ul>
                <a href="purchase.html" target="_parent" class="mt-4 inline-block w-full text-center bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded">选择</a>
            </div>
            <div class="bg-slate-900 border border-slate-800 rounded-xl p-5">
                <div class="text-sm font-medium mb-2">企业套餐</div>
                <div class="text-3xl font-semibold">¥199<span class="text-sm text-slate-400"> / 月</span></div>
                <ul class="mt-4 space-y-2 text-sm text-slate-300">
                    <li><i class="fa-solid fa-check text-emerald-400 mr-2"></i> 每月 3,000 点</li>
                    <li><i class="fa-solid fa-check text-emerald-400 mr-2"></i> 企业接口权限</li>
                    <li><i class="fa-solid fa-check text-emerald-400 mr-2"></i> 专属技术支持</li>
                </ul>
                <a href="purchase.html" target="_parent" class="mt-4 inline-block w-full text-center bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded">选择</a>
            </div>
        </div>

        <div class="mt-8">
            <h2 class="text-base font-medium mb-3">单次点数包</h2>
            <div class="grid md:grid-cols-4 gap-4 text-sm">
                <div class="bg-slate-900 border border-slate-800 rounded-xl p-4"><div class="font-medium">200 点</div><div class="text-slate-400 mt-1">¥19</div></div>
                <div class="bg-slate-900 border border-slate-800 rounded-xl p-4"><div class="font-medium">500 点</div><div class="text-slate-400 mt-1">¥39</div></div>
                <div class="bg-slate-900 border border-slate-800 rounded-xl p-4"><div class="font-medium">1200 点</div><div class="text-slate-400 mt-1">¥89</div></div>
                <div class="bg-slate-900 border border-slate-800 rounded-xl p-4"><div class="font-medium">3000 点</div><div class="text-slate-400 mt-1">¥199</div></div>
            </div>
        </div>
    </div>
</body>
</html>
