<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设置 - 七牛三弟</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>body{background:#0b0f1a}</style>
</head>
<body class="text-slate-200">
    <div class="max-w-4xl mx-auto p-4 space-y-6">
        <h1 class="text-lg font-medium">设置与偏好</h1>
        <section class="bg-slate-900 border border-slate-800 rounded-xl p-4 space-y-4">
            <div>
                <h2 class="text-base font-medium mb-2">账户信息</h2>
                <div class="grid md:grid-cols-2 gap-3 text-sm">
                    <div>
                        <label class="text-xs text-slate-400">用户名</label>
                        <input class="w-full bg-slate-950 border border-slate-800 rounded-lg p-2 mt-1" value="Aiden Studio" />
                    </div>
                    <div>
                        <label class="text-xs text-slate-400">邮箱</label>
                        <input class="w-full bg-slate-950 border border-slate-800 rounded-lg p-2 mt-1" value="aiden@example.com" />
                    </div>
                </div>
            </div>
            <div class="h-px bg-slate-800"></div>
            <div>
                <h2 class="text-base font-medium mb-2">生成偏好</h2>
                <div class="grid md:grid-cols-3 gap-3 text-sm">
                    <div>
                        <label class="text-xs text-slate-400">默认拓扑</label>
                        <select class="w-full bg-slate-950 border border-slate-800 rounded-lg p-2 mt-1">
                            <option selected>四边面优先</option>
                            <option>三角面</option>
                            <option>自动混合</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs text-slate-400">默认贴图</label>
                        <select class="w-full bg-slate-950 border border-slate-800 rounded-lg p-2 mt-1">
                            <option selected>PBR（金属度/粗糙度）</option>
                            <option>仅颜色贴图</option>
                            <option>无贴图</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs text-slate-400">默认分辨率</label>
                        <select class="w-full bg-slate-950 border border-slate-800 rounded-lg p-2 mt-1">
                            <option>1K</option>
                            <option selected>2K</option>
                            <option>4K</option>
                        </select>
                    </div>
                </div>
                <div class="mt-3 flex items-center gap-3 text-sm">
                    <label class="flex items-center gap-2"><input type="checkbox" class="accent-indigo-600" checked /> 默认重拓扑</label>
                    <label class="flex items-center gap-2"><input type="checkbox" class="accent-indigo-600" checked /> 默认法线烘焙</label>
                </div>
            </div>
            <div class="h-px bg-slate-800"></div>
            <div>
                <h2 class="text-base font-medium mb-2">安全</h2>
                <div class="text-sm space-y-2">
                    <button class="px-3 py-2 bg-slate-800 hover:bg-slate-700 rounded">修改密码</button>
                    <button class="px-3 py-2 bg-slate-800 hover:bg-slate-700 rounded">退出登录</button>
                </div>
            </div>
            <div>
                <button class="mt-2 bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded">保存设置</button>
            </div>
        </section>
    </div>
</body>
</html>
