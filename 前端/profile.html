<!DOCTYPE html>

                            <div>无人机 v2</div>
                            <a class="text-xs px-2 py-1 border border-slate-700 rounded" href="model-detail.html" target="_parent">查看</a>

                    </div>
                    <div class="bg-slate-900 border border-slate-800 rounded-xl overflow-hidden">

                            <div>载具概念 v3</div>
                            <a class="text-xs px-2 py-1 border border-slate-700 rounded" href="model-detail.html" target="_parent">查看</a>
                        </div>
                    </div>
                </div>
            </div>
            <aside class="space-y-4">
                <div class="bg-slate-900 border border-slate-800 rounded-xl p-4">
                    <h3 class="text-sm font-medium mb-2">账户统计</h3>
                    <div class="grid grid-cols-3 gap-3 text-center text-sm">
                        <div class="bg-slate-950 border border-slate-800 rounded p-3">
                            <div class="text-2xl font-semibold">36</div>
                            <div class="text-xs text-slate-400">作品</div>
                        </div>
