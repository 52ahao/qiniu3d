<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 - AI 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>body{background:#0b0f1a}</style>
</head>
<body class="text-slate-200">
    <div class="min-h-[80vh] flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-slate-900 border border-slate-800 rounded-2xl p-6">
            <div class="flex items-center gap-3 mb-6">
                <i class="fa-solid fa-cube text-indigo-400"></i>
                <div class="text-lg font-medium">登录 AI 3D</div>
            </div>
            <div class="space-y-3 text-sm">
                <div>
                    <label class="text-xs text-slate-400">邮箱</label>
                    <input type="email" class="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 mt-1" placeholder="you@example.com" />
                </div>
                <div>
                    <label class="text-xs text-slate-400">密码</label>
                    <input type="password" class="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 mt-1" placeholder="••••••••" />
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 text-xs"><input type="checkbox" class="accent-indigo-600" /> 记住我</label>
                    <a href="#" class="text-xs text-slate-400">忘记密码？</a>
                </div>
                <button class="w-full bg-indigo-600 hover:bg-indigo-500 rounded-lg p-3">登录</button>
                <div class="text-xs text-center text-slate-400">没有账户？<a href="register.html" target="_parent" class="text-slate-200 underline">立即注册</a></div>
            </div>
        </div>
    </div>
</body>
</html>
