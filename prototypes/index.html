<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 3D 原型 - 入口</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { background-color: #0b0f1a; }
        .nav-link { @apply flex items-center gap-3 px-3 py-2 rounded-lg text-slate-300 hover:text-white hover:bg-slate-800; }
        .nav-link.active { @apply bg-slate-800 text-white; }
    </style>
</head>
<body class="text-slate-200">
    <div class="flex h-screen">
        <aside class="w-64 border-r border-slate-800 p-4 hidden md:block">
            <div class="flex items-center gap-3 mb-6">
                <i class="fa-solid fa-cube text-xl text-indigo-400"></i>
                <span class="font-semibold">AI 3D 原型</span>
            </div>
            <nav class="space-y-1 text-sm">
                <a href="#" data-page="home" class="nav-link active"><i class="fa-solid fa-house"></i>首页</a>
                <a href="#" data-page="explore" class="nav-link"><i class="fa-solid fa-grip"></i>模型广场</a>
                <a href="#" data-page="model-detail" class="nav-link"><i class="fa-solid fa-cubes"></i>模型详情</a>
                <a href="#" data-page="generate" class="nav-link"><i class="fa-solid fa-wand-magic-sparkles"></i>AI 生成</a>
                <a href="#" data-page="pricing" class="nav-link"><i class="fa-solid fa-tags"></i>定价</a>
                <a href="#" data-page="purchase" class="nav-link"><i class="fa-solid fa-credit-card"></i>购买点数</a>
                <div class="h-px bg-slate-800 my-2"></div>
                <a href="#" data-page="profile" class="nav-link"><i class="fa-solid fa-user"></i>个人中心</a>
                <a href="#" data-page="settings" class="nav-link"><i class="fa-solid fa-gear"></i>设置</a>
                <div class="h-px bg-slate-800 my-2"></div>
                <a href="#" data-page="login" class="nav-link"><i class="fa-solid fa-right-to-bracket"></i>登录</a>
                <a href="#" data-page="register" class="nav-link"><i class="fa-solid fa-user-plus"></i>注册</a>
            </nav>
            <div class="mt-6 text-xs text-slate-500">暗黑风、无渐变、Tailwind + FontAwesome</div>
        </aside>
        <main class="flex-1 flex flex-col">
            <header class="h-14 border-b border-slate-800 flex items-center justify-between px-4">
                <div class="flex items-center gap-3 md:hidden">
                    <i class="fa-solid fa-cube text-indigo-400"></i>
                    <span class="font-semibold">AI 3D 原型</span>
                </div>
                <div class="flex-1 flex items-center gap-2 max-w-xl mx-4">
                    <i class="fa-solid fa-magnifying-glass text-slate-400"></i>
                    <input class="w-full bg-slate-900 border border-slate-800 rounded-lg px-3 py-2 text-sm outline-none focus:border-slate-600" placeholder="搜索模型、标签、作者" />
                </div>
                <div class="flex items-center gap-3">
                    <a href="#" data-page="generate" class="hidden sm:inline-flex items-center gap-2 bg-indigo-600 hover:bg-indigo-500 text-white text-sm px-3 py-2 rounded-lg">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>生成模型
                    </a>
                    <img src="https://images.unsplash.com/photo-1545996124-0501ebae84d0?q=80&w=96&auto=format&fit=crop" class="w-8 h-8 rounded-full border border-slate-700" alt="avatar" />
                </div>
            </header>
            <section class="flex-1">
                <iframe id="pageFrame" src="pages/home.html" class="w-full h-full"></iframe>
            </section>
        </main>
    </div>

    <script>
        const links = document.querySelectorAll('[data-page]');
        const frame = document.getElementById('pageFrame');
        links.forEach(l => {
            l.addEventListener('click', (e) => {
                e.preventDefault();
                const page = l.getAttribute('data-page');
                frame.src = `pages/${page}.html`;
                links.forEach(a => a.classList.remove('active'));
                l.classList.add('active');
            });
        });
    </script>
</body>
</html>
